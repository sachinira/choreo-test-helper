name: health-check-task
displayName: Health Check Task
description: Scheduled task to monitor the health of API endpoints
schedule: "*/5 * * * *"  # Run every 5 minutes
command: python health_check.py
environmentVariables:
  - name: USER_SERVICE_URL
    value: ${CHOREO_USER_SERVICE_URL}
  - name: LOG_LEVEL
    value: INFO 